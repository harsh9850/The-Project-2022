<body style="background-color: rgb(157, 133, 133);">
    <p>Q.2 Write a jquery code to 
        1. Set the color of textbox as red when textbox gets focus.
       2.Set the color of textbox as white when textbox lost focus.
  </p>
    <form>
        Name:<input type="text" id="hk1"><br><br>
        Address<input type="text" id="hk2"><br><br>
        <input type="submit">
    </form>
    <script>
        $(document).ready(function () {
            $('#hk1,#hk2').focus(function () {
                $(this).css('background-color','red');
            });$('#hk1,#hk2').blur(function () {
                $(this).css('background-color','white');
            });
        });
    </script>
</body>
